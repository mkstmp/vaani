<div class="bg-white rounded-2xl shadow-xl p-6">
  <h2 class="text-2xl font-bold text-indigo-700 mb-4">🔍 Search Recordings</h2>
  <form method="get" action="/search" class="flex mb-4">
    <input type="text" name="query" placeholder="Type text..."
           class="flex-1 border border-gray-300 rounded-l-lg p-2 focus:ring-2 focus:ring-indigo-400" required>
    <button type="submit" class="bg-indigo-600 text-white px-4 rounded-r-lg hover:bg-indigo-700">Search</button>
  </form>

  {% if results %}
    <div class="space-y-4">
      {% for r in results %}
        <div class="bg-gray-50 p-4 rounded-lg border">
          <p class="text-gray-700"><b>{{ r.user_email }}</b></p>
          <p class="text-gray-800">{{ r.transcript }}</p>
          <audio controls src="{{ r.audio_url }}" class="w-full mt-2"></audio>
        </div>
      {% endfor %}
    </div>
  {% endif %}
</div>
