<!DOCTYPE html>
<html>
<head>
  <title>Import Texts (Admin)</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-8 font-sans">
  <div class="max-w-lg mx-auto bg-white shadow-xl rounded-xl p-8">
    <h1 class="text-2xl font-bold text-blue-700 mb-4 text-center">📥 Import Texts (CSV)</h1>

    <form method="post" action="/import-texts" enctype="multipart/form-data" class="flex flex-col space-y-4">
      <input type="file" name="file" accept=".csv" required class="border border-gray-300 p-2 rounded">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg">Upload</button>
    </form>

    {% if message %}
      <p class="mt-4 text-center text-green-600">{{ message }}</p>
    {% endif %}

    <div class="mt-6 text-center">
      <a href="/admin" class="text-blue-600 hover:underline">← Back to Admin</a>
    </div>
  </div>
</body>
</html>
